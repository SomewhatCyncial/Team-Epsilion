<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="module" src="EnumerationMachine.js" defer></script>
  </head>
  <body>
    <div class="container-fluid title-box">
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-11">
                    <h2>EPSILON ENUMERATION</h1>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                <nav class="navbar navbar-light navbar-expand-lg rounded float-right">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav nav-fill ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="/EnumerationMachine">New Scan</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/hostData">Hosts</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
         </div>
    </div>
    <div class="container-fluid p-3 my-2 border">News:</div>
    <div class="container-fluid p-3 my-2 border">Settings:
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Check IP</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Port Range</label>
          </div>
    </div>
    <div class="container-fluid p-3 my-2 border">Input:
        <div class="input-group">
            <div class="input-group mb-3">
                <span class="input-group-text" >Target IP</span>
                <input type="text" class="form-control" placeholder="Start IP Number" id="startPort" aria-label="StartPort">
                <span class="input-group-text">to</span>
                <input type="text" class="form-control" placeholder="End IP Number" id="endPort" aria-label="EndPort">
              </div>
          </div>
          <div class="d-flex justify-content-center">
            <input type ="button" class="btn btn-success" id="vulnerabilityCheck" value = "Check Vulnerabilities"/>
          </div>
    </div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
