<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="module" src="/js/login.js" defer></script>
  </head>
  <body>
    <div class="container-fluid title-box">
      <div class="row">
          <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-11">
                  <h1>EPSILON ENUMERATION</h1>
          </div>
       </div>
    </div>
    <h4 class = "text-center">Welcome to Epsilon Enumeration!</h4>
    <br>
    <h4 class = "test-center">Please Log-In</h4>

    <div class = "login">
        <img src="/images/empty_user.jpg" alt="empty_user" class="img">

        <div class = "input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="login_username">
        </div>
        <div class = "input-group mb-3">
            <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="login_password">
        </div>
        <div align = "center"><button type="button" class="btn btn-success" id="login">Login</button></div>

        <br>
        <h4 class = "test-center">If you don't have an account, Register Here.</h4>
        <div class = "input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="reg_username">
        </div>
        <div class = "input-group mb-3">
          <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="reg_password">
        </div>
        <div align = "center"><button type="button" class="btn btn-success" id="Register">Register</button></div>
    </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
